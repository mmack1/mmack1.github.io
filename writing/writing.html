<!doctype html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="writing.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Random Things</title>
  </head>

  <body style="font-family: 'Poppins', sans-serif; background-color: rgb(237, 250, 228);">
    <div id="typing-container"></div>

    <script src="writing.js"></script>
  </body>
      <div class="content">
        <!-- Current and Future Projects Section -->
        <section class="scroll-section" id="projects">
          <h2>Current and Future Projects</h2>
          <p>Details about your projects...</p>
        </section>
        
        <!-- Work Experience Section -->
        <section class="scroll-section" id="experience">
          <h2>Work Experience</h2>
          <p>Details about your work experience...</p>
        </section>
        
        <!-- Articles I Enjoy Section -->
        <section class="scroll-section" id="articles">
          <h2>Articles I Enjoy</h2>

        <h1>Recommended Articles & Resources</h1>
          <table id="sheet-data">
            <thead>
                <tr id="header-row">
                    <th>Reading</th>
                    <th>Author</th>
                    <th>Access</th>
                    <th>Rating</th>
                </tr>
            </thead>
            <tbody></tbody>
          </table>


          <script>
          fetch("https://script.google.com/macros/s/AKfycbwvxFd7w_Mg6sH88jtrS4jSCtnNqkk_qNhP16kQ6fuB4KO5ZXHkn5beUeApmwSgqPmE/exec", {
                redirect: "follow",
                method: "GET",
                headers: {
                  "Content-Type": "text/plain", // Set correct content-type for JSON
                }, })
            .then(response => response.json())  // Parse response to JSON
            .then(data => {
                let tableHead = document.getElementById("header-row");
                console.log(data); // Check the structure of the data
                
                let tbody = document.querySelector("#sheet-data tbody");

                // ✅ Clear previous content (avoids duplication)
                tableHead.innerHTML = "";
                tbody.innerHTML = "";

                // ✅ Add header row
                data[0].forEach(header => {
                    let th = document.createElement("th");
                    th.textContent = header;
                    tableHead.appendChild(th);
                });

                // ✅ Add table rows
                data.slice(1).forEach(row => {
                    let tr = document.createElement("tr");
                    row.forEach(cell => {
                        let td = document.createElement("td");
                        td.textContent = cell;
                        tr.appendChild(td);
                        
                    });
                    tbody.appendChild(tr);
                    console.log("split");
                    console.log(tr);
                });
                  // Add class to trigger opacity transition
            document.querySelector('table').classList.add('loaded');
            })
            
            .catch(error => console.error("Error fetching Google Sheets data:", error));
          </script>
    </section>
        
        <!-- Art / Pictures Section -->
        <section class="scroll-section" id="art">
          <h2>Art / Pictures</h2>
          <p>Showcase your artwork or pictures...</p>
        </section>
      </div>
  
<script src="writing.js"></script>
</html>
