 <table id="sheet-data">
  <thead>
      <tr>
          <th>Article</th>
          <th>Author</th>
          <th>Access</th>
          <th>Rating</th>
      </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
fetch("https://script.google.com/macros/s/AKfycbwo6wTfGjR8Gm-MpAC6FTlwV1TaK_7d6vdi314uVfWs62C9zbDg-I54wuGpyO1AIqbl/exec")
  .then(response => response.json())
  .then(data => {
      let tbody = document.querySelector("#sheet-data tbody");
      data.forEach(row => {
          let tr = document.createElement("tr");
          row.forEach(cell => {
              let td = document.createElement("td");
              td.textContent = cell;
              tr.appendChild(td);
          });
          tbody.appendChild(tr);
      });
  });
</script>

<style>
#sheet-data {
  width: 100%;
  border-collapse: collapse;
  font-family: Arial, sans-serif;
}
#sheet-data th, #sheet-data td {
  border: 1px solid #ddd;
  padding: 8px;
}
#sheet-data th {
  background-color: #4CAF50;
  color: white;
}
</style>

</html>
